    // Markdown minimal -> HTML (titres, listes, emphase)
    function markdownToHTML(md){
      // √©chappement basique
      const esc = (s)=>s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
      // blocs
      let html = md
        .replace(/\r\n/g,'\n')
        .split('\n\n').map(block=>{
          if(/^#{1,6}\s/.test(block)){
            const level = block.match(/^#+/)[0].length;
            return `<h${level}>${esc(block.replace(/^#{1,6}\s/,''))}</h${level}>`;
          }
          if(/^\s*[-*‚óè]/m.test(block)){
            const items = block.split('\n').filter(l=>l.trim()).map(l=>l.replace(/^\s*[-*‚óè]\s?/, s=>s)).map(l=>`<li>${esc(l.replace(/^\s*[-*‚óè]\s?/,''))}</li>`).join('');
            return `<ul>${items}</ul>`;
          }
          // liste √† puces en style "‚óè " du texte source
          if(/^\s*‚óè/m.test(block)){
            const items = block.split('\n').filter(l=>l.trim()).map(l=>`<li>${esc(l.replace(/^\s*‚óè\s?/,''))}</li>`).join('');
            return `<ul>${items}</ul>`;
          }
          // paragraphes
          return `<p>${esc(block).replace(/_(.*?)_/g,'<em>$1</em>').replace(/\*\*(.*?)\*\*/g,'<strong>$1</strong>')}</p>`;
        }).join('\n');
      return html;
    }

    render(params.get('lang') || 'fr');
