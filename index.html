<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Journée Sans Nous – 18 décembre</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    :root {
      --brand: #ee4943;
      --brand-600: #d33e38;
      --ink: #0f172a;
      --muted: #475569;
      --line: #e5e7eb;
      --radius: 16px;
      --success: #10b981;
      --warning: #f59e0b;
    }

    * { box-sizing: border-box; }
    body { margin: 0; font: 16px/1.6 'Manrope', sans-serif; color: var(--ink); background: #fafafa; }
    a { color: var(--brand); text-decoration: none; }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: #fff;
      border-bottom: 1px solid var(--line);
      box-shadow: 0 1px 3px rgba(0,0,0,.05);
    }
    .wrap { max-width: 1100px; margin: auto; padding: 0 18px; }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 64px;
      gap: 12px;
      flex-wrap: wrap;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      color: var(--brand);
      font-size: 18px;
    }

    /* HERO */
    .hero {
      background: linear-gradient(135deg, #f0493a 0%, #ff6b5b 100%);
      padding: 60px 0;
      border-bottom: 1px solid var(--line);
      position: relative;
      overflow: hidden;
      color: #fff; /* Texte blanc pour contraste */
    }

    .hero-logo { max-width: 720px; width: min(90vw, 720px); margin: 0 auto; display: block; }
    .hero-logo svg { width: 100%; height: auto; display: block; }

    .hero .inner {
      display: grid;
      gap: 40px;
      grid-template-columns: 1fr;
      align-items: center;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: clamp(36px, 4.5vw, 56px);
      line-height: 1.1;
      margin: 0 0 16px;
      font-weight: 800;
    }

    .lede {
      color: #fff;
      margin: 0 0 24px;
      font-size: 19px;
      line-height: 1.5;
      text-align: center;
    }

    .hero-cta {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 32px;
    }
    .hero-cta .btn {
      padding: 14px 24px;
      font-size: 16px;
    }

    /* BUTTONS */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #fff;
      color: var(--ink);
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
      transition: all .2s;
      font-weight: 600;
      text-decoration: none;
    }
    .btn:hover {
      background: #f8f9fa;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }
    .btn.primary {
      background: var(--brand);
      border-color: var(--brand-600);
      color: #fff;
    }
    .btn.primary:hover {
      background: var(--brand-600);
    }

    /* FOOTER */
    footer {
      color: #64748b;
      text-align: center;
      padding: 40px 20px;
      border-top: 1px solid var(--line);
      background: #fff;
      margin-top: 60px;
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap topbar">
      <div class="brand"><span>Journée Sans Nous</span></div>
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <a class="btn primary" href="./outil-mails.html">
          <i class="fa-solid fa-envelope"></i> Générer mon mail
        </a>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="wrap inner">
      <div class="hero-logo">
        <!-- Ton SVG inséré ici -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 160" fill="#fff">
          <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="48" font-family="Manrope" font-weight="800">
            Journée Sans Nous
          </text>
        </svg>
      </div>
      <p class="lede">Participe à la grève générale solidaire du 18 décembre pour l'égalité des droits, la justice sociale et la dignité des personnes immigrées et sans papiers.</p>
      <div class="hero-cta">
        <a href="./outil-mails.html" class="btn primary"><i class="fa-solid fa-paper-plane"></i> Je contacte mon syndicat</a>
        <a href="#decide" class="btn"><i class="fa-solid fa-arrow-down"></i> Comment participer ?</a>
      </div>
    </div>
  </section>

  <footer>
    <div class="wrap">© Journée Sans Nous – Le pari de la grève</div>
  </footer>
</body>
</html>
